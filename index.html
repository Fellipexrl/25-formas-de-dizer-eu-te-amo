<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Baixinha üíï</title>
    <style>
        /* Estilo Geral */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        /* Texto Principal (Nosso Amor) */
        #love-section {
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            line-height: 1.8;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-in-out;
        }

        #love-section span {
            color: #ff2e6e;
            font-weight: bold;
        }

        /* Bot√£o */
        button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: #ff4f8b;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin: 10px;
            opacity: 1;
            transform: scale(1);
        }

        button:hover {
            background-color: #ff2e6e;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.9);
        }

        button.hidden {
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        /* Caixa das mensagens */
        #message {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 1.8;
            opacity: 0;
            transform: translateY(30px);
            display: none;
        }

        /* Estiliza√ß√£o das mensagens */
        .message-item {
            opacity: 0;
            transform: translateY(20px);
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
            transition: all 0.8s ease-in-out;
        }

        .message-item:nth-child(odd) {
            color: #ff4f8b;
        }

        .message-item:nth-child(even) {
            color: #ff2e6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Texto Principal sobre o Relacionamento -->
        <div id="love-section"></div>

        <!-- Bot√µes -->
        <button id="startBtn" onclick="startMessages()">Iniciar Mensagens üíï</button>
        <button id="stopBtn" onclick="stopMessages()" style="display:none;">Parar Mensagens ‚ùå</button>

        <!-- Caixa das Mensagens -->
        <div id="message"></div>
    </div>

    <script>
        let currentMessageIndex = 0;
        let interval;
        let running = false;
        const messageDiv = document.getElementById('message');
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const loveSection = document.getElementById("love-section");

        const messages = [
            "1. I love you (English)",
            "2. Te quiero (Spanish)",
            "3. Je t'aime (French)",
            "4. Ich liebe dich (German)",
            "5. Ti amo (Italian)",
            "6. Eu te amo (Portuguese)",
            "7. ÿ£ÿ≠ÿ®ŸÉ (Arabic)",
            "8. ÊÑõ„Åó„Å¶„Çã (Japanese)",
            "9. ÊàëÊÑõ‰Ω† (Chinese)",
            "10. ÏÇ¨ÎûëÌï¥ (Korean)",
            "11. Seni seviyorum (Turkish)",
            "12. Kocham ciƒô (Polish)",
            "13. Te iubesc (Romanian)",
            "14. Ik hou van jou (Dutch)",
            "15. Jeg elsker dig (Danish)",
            "16. Jag √§lskar dig (Swedish)",
            "17. Volim te (Serbian)",
            "18. Mahal kita (Filipino)",
            "19. Aishiteru (Japanese)",
            "20. S'agapo (Greek)",
            "21. Main tumhe pyaar karta hoon (Hindi)",
            "22. Miluji tƒõ (Czech)",
            "23. Ich liebe dich (Swiss-German)",
            "24. Aku cinta padamu (Indonesian)",
            "25. Mo ghra th√∫ (Irish Gaelic)",
        ];

        // Fun√ß√£o para o efeito de digita√ß√£o
        function typeWriter(element, text, delay = 100) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, delay);
                }
            }
            type();
        }

        // Mostrar o texto principal ao carregar a p√°gina com efeito de digita√ß√£o
        window.onload = function() {
            const loveText = "üíï 23/03/2024 foi o dia mais incr√≠vel da minha vida, porque foi quando encontrei o amor verdadeiro: **voc√™**! Minha baixinha mais **linda**, perfeita em todos os detalhes. Eu sou completamente apaixonado por voc√™ e sempre serei. üíñ";
            setTimeout(() => {
                loveSection.style.opacity = "1";
                loveSection.style.transform = "translateY(0)";
                typeWriter(loveSection, loveText, 50); // Efeito de digita√ß√£o
            }, 1000);
        };

        // Fun√ß√£o para iniciar as mensagens
        function startMessages() {
            if (running) return;
            running = true;
            startBtn.classList.add("hidden"); // Efeito de desaparecimento suave
            setTimeout(() => {
                startBtn.style.display = "none";
            }, 300);
            messageDiv.innerHTML = ""; 
            messageDiv.style.display = "block";
            messageDiv.style.opacity = "1";
            currentMessageIndex = 0;
            interval = setInterval(showNextMessage, 2000);
        }

        function showNextMessage() {
            if (currentMessageIndex < messages.length) {
                let messageItem = document.createElement('div');
                messageItem.classList.add('message-item');
                messageItem.innerText = messages[currentMessageIndex];
                messageDiv.appendChild(messageItem);

                setTimeout(() => {
                    messageItem.style.opacity = "1";
                    messageItem.style.transform = "translateY(0)";
                }, 100);

                // Exibir o bot√£o "Parar Mensagens" ap√≥s o primeiro texto
                if (currentMessageIndex === 0) {
                    stopBtn.style.display = "inline-block";
                    stopBtn.style.opacity = "1"; // Efeito de aparecimento suave
                }

                currentMessageIndex++;
            } else {
                clearInterval(interval);
                running = false;
                stopBtn.style.display = "none";
                startBtn.style.display = "inline-block";
                startBtn.classList.remove("hidden");
            }
        }

        function stopMessages() {
            clearInterval(interval);
            running = false;
            stopBtn.style.display = "none";
            startBtn.style.display = "inline-block";
            startBtn.classList.remove("hidden");
        }
    </script>
</body>
</html>
